<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--=============== REMIXICONS ===============-->
        <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

        <!--=============== CSS ===============-->
        <link rel="stylesheet" href="assets/css/styles.css">

        <title>Card info button - Bedimcode</title>
    </head>
    <body>
        <div class="container">
             <!--Card-->
             <div class="card">
                <div class="card__border">
                    <div class="card__perfil">
                        <img src="assets/img/rick-and-morty-30998.png" alt="card image" class="card__img">
                    </div>
                </div>

<h3 class="card__name">Rick Sanchez</h3>
<span class="card__profession"> Mad Genius</span>


<!--Card Info-->
<div class="info">
    <div class="info__icon">
        <i class="ri-information-line"></i>
    </div>


    <div class="info__border">
        <div class="info__perfil">
            <img src="assets/img/rick-and-morty-30994.png" alt="card image" class="info__img">
        </div>
    </div>


    <div class="info__data">
        <h3 class="info__name">
            Rick D. Sanchez C137
        </h3>
        <span class="info__profession">
            Mad Genius, Alcoholic, Grandpa 
        </span>
        <span class="info__location">
            Citadel of Ricks
        </span>
    </div>

     <div class="info__social">
        <a href="https://twitter.com/RickandMorty?ref_src=twsrc%5Egoogle%7Ctwcamp%5Eserp%7Ctwgr%5Eauthor" target="_blank"   class="info__social-link">
            <span class="info__social-icon">
                <i class="ri-twitter-line"></i>
            </span>
        </a>
       
        <a href="https://www.instagram.com/rickandmorty/" target="_blank"   class="info__social-link">
            <span class="info__social-icon">
                <i class="ri-instagram-line"></i>
            </span>
        </a>
       
        <a href="  https://www.facebook.com/RickandMorty/" target="_blank"   class="info__social-link">
            <span class="info__social-icon">
                <i class="ri-messenger-line"></i>
            </span>
        </a>
     </div>
</div>
             </div>
        </div>
    </body>
</html>
